<!-- This example requires Tailwind CSS v2.0+ -->
<header class="bg-blue-500">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" aria-label="Top">
    <div
      class="w-full py-6 flex items-center justify-between border-b border-blue-500 lg:border-none"
    >
      <div class="flex items-center">
        <span class="sr-only">Workflow</span>
        <img
          class="h-10 w-auto"
          src="https://tailwindui.com/img/logos/workflow-mark.svg?color=white"
          alt=""
        />
        <div class="hidden ml-10 space-x-8 lg:block">
          <a
            routerLink=""
            routerLinkActive="active-link"
            class="text-base font-medium text-white hover:text-blue-50"
          >
            <!-- [routerLinkActiveOptions]="{ exact: true }" -->
            Home
          </a>
          <a
            href="about"
            class="text-base font-medium text-white hover:text-blue-50"
          >
            About
          </a>

          <a
            routerLink="contact"
            routerLinkActive="active-link"
            class="text-base font-medium text-white hover:text-blue-50"
          >
            Contact
          </a>
        </div>
      </div>
      <div class="ml-10 space-x-4">
        <button
          (click)="signIn()"
          class="inline-block bg-blue-600 py-2 px-4 border border-transparent rounded-md text-base font-medium text-white hover:bg-opacity-75"
        >
          Sign in
        </button>
      </div>
    </div>
    <div class="py-3 flex flex-wrap justify-center space-x-6 lg:hidden">
      <a
        routerLink=""
        routerLinkActive="active-link"
        class="text-base font-medium text-white hover:text-blue-50"
      >
        <!-- [routerLinkActiveOptions]="{ exact: true }" -->
        Home
      </a>
      <a
        href="about"
        class="text-base font-medium text-white hover:text-blue-50"
      >
        About
      </a>

      <a
        routerLink="contact"
        routerLinkActive="active-link"
        class="text-base font-medium text-white hover:text-blue-50"
      >
        Contact
      </a>
    </div>
  </nav>
</header>
<router-outlet></router-outlet>
